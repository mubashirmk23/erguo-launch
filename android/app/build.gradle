// File: android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'kotlin-android' // Apply if you're using Kotlin
    id 'com.google.gms.google-services' // Apply the Google services plugin for Firebase
    id 'dev.flutter.flutter-gradle-plugin' // Apply the Flutter Gradle plugin
}

android {
    namespace 'com.example.erguo'

    // Specify the SDK version to compile your project against
   // Use the latest stable version

    defaultConfig {
        applicationId 'com.example.erguo'
        compileSdk 35 
        minSdkVersion 23 // Minimum SDK version your app supports
        targetSdkVersion 35 // Target SDK version your app is tested against
        multiDexEnabled true
        versionCode 1
        versionName '1.0'
    }

    buildTypes {
        release {
            // Enable code shrinking, obfuscation, and optimization
            minifyEnabled true

            // Enable resource shrinking
            shrinkResources true

            // Use ProGuard to shrink and obfuscate your code
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    // Configure Java compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Configure Kotlin compatibility
    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    // Define the relative path to the Flutter module
    source '../..'
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.9.0')

    // Add the dependencies for the Firebase products you want to use
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}
